<form method="POST" action="{{ url_for('formulari_contacte') }}" class="mt-4" id="formulariContacte">
    <div class="mb-3">
        <label for="telefon" class="form-label">{{ _('Telèfon mòbil') }}</label>
        <input type="tel" class="form-control" id="telefon" name="telefon" required>
    </div>
    <div class="mb-3">
        <label for="email" class="form-label">{{ _('Correu electrònic') }}</label>
        <input type="email" class="form-control" id="email" name="email" required>
    </div>
    <div class="mb-3">
        <label for="tipus" class="form-label">{{ _('Tipus de consulta') }}</label>
        <select class="form-select" id="tipus" name="tipus" required>
            <option value="">{{ _('-- Selecciona --') }}</option>
            <option value="compra">{{ _('Compra') }}</option>
            <option value="venda">{{ _('Venda') }}</option>
            <option value="lloguer">{{ _('Lloguer') }}</option>
        </select>
    </div>
    <div class="mb-3">
        <label for="missatge" class="form-label">{{ _('Missatge') }}</label>
        <textarea class="form-control" id="missatge" name="missatge" rows="4" required></textarea>
    </div>
    <button type="submit" class="btn btn-primary">{{ _('Enviar consulta') }}</button>
</form>
